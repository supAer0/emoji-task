<div>
  <mat-toolbar class="header">
    <h1>{{title}}</h1>
    <span class="spacer"></span>
    <mat-form-field id="searchField" floatLabel="never">
      <input matInput (keyup)="searchName$.next($event.target.value)" value="{{searchNameText}}" placeholder="Поиск по названию...">
    </mat-form-field></mat-toolbar>
  <div class="container-content">
    <app-table [searchName$]="searchName$"></app-table>
  </div>
</div>
